<div class="container">
    <button class="back-button" (click)="goBack()">Retour</button>
    <form class="registration-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <h1>Connexion</h1>

        <div class="form-group">
            <label for="nom">Numero de telephone<span>*</span></label>
            <input type="text" formControlName="username" required>
            <div class="error_message" *ngIf="userForm.get('username') && userForm.get('username')!.invalid && userForm.get('username')!.touched">
                Obligatoire
            </div>
        </div>
        
        <div class="form-group">
            <label for="prenom">mot de pass<span>*</span></label>
            <input type="password" formControlName="password" required>
            <div class="error_message" *ngIf="userForm.get('username') && userForm.get('username')!.invalid && userForm.get('username')!.touched">
                Obligatoire
            </div>
        </div>


        <button type="submit" class="submit-button">Valider</button>
    </form>
</div>
